<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/templates/layoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui">

<ui:define name="metadata">
 
</ui:define>
 	
	<ui:define name="titulo">Depósito</ui:define>

	<ui:define name="corpo">
	
	 <f:metadata>
   <f:event listener="#{contaBeans.carregarConta}" type= "preRenderView"/>
  
  </f:metadata>	
	
	<p:growl id="mensagem" />
		<h:form>
			<h1>Depósito</h1>
			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton value="Novo" actionListener="#{contaBeans.carregarConta}" update="valor"/> 
					<p:separator/>
					<p:commandButton value="Salvar" id="testeteste"
					update="mensagem" actionListener="#{contaBeans.depositar}">				
					</p:commandButton>
				</p:toolbarGroup>

			</p:toolbar>

			<p:panelGrid columns="2" id="painel" 
				style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">
				<p:outputLabel value="Valor" />
				<p:inputText id="valor" size="20" maxlength="50"
				value="#{contaBeans.valor}" >
				</p:inputText>

				

			</p:panelGrid>

		</h:form>
	</ui:define>

</ui:composition>
