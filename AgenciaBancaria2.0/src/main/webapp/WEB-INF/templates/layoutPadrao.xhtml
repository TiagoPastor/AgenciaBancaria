<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title><ui:insert name="titulo">Sistema de Locação de Carros</ui:insert></title>
	<h:outputStylesheet library="css" name="sistema.css"/>
	<h:outputScript library="js" name="jquery.maskMoney.js"/>
	<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="jquery.maskedinput.js"></script>
</h:head>

<h:body>
      <p:ajaxStatus styleClass="ajax-status" onsuccess="configurarMoeda()">
        <f:facet name="start">
          <h:graphicImage library="images" name="loading.gif" />
        </f:facet>
        <f:facet name="complete">
          <h:outputText value="" />
        </f:facet>
     </p:ajaxStatus> 
	<header>
	     <div style="float: left">
		   <h:link>
			<h:graphicImage library="images" name="banco tp.png" />
		   </h:link>
	      </div>
	      
	      <div style="float: right; margin-right: 110px">
				<span style="float: left; height: 30px; line-height: 30px; margin-right: 60px">
				Olá usuário!
				</span>
				
				<h:form style="display: inline-block">
					<p:menubar styleClass="menu-sistema">
						<p:submenu label="Cadastros">
							<p:menuitem value="Clientes" outcome="/cliente/clienteCadastro" />
							<p:menuitem value="Contas" outcome="/conta/cadastroConta"/>
							<p:menuitem value="Agência" outcome="/agencia/agenciacadastro"/>
						</p:submenu>
						<p:submenu label="Consulta">
							<p:menuitem value="Cliente" outcome="/cliente/pesquisaCliente" />
							<p:menuitem value="Agência" outcome="/agencia/listarAgencia" />
							<p:menuitem value="Conta" />
						</p:submenu>
						<p:menuitem value="Sair" />
					</p:menubar>
				</h:form>
			</div>
			
	</header>

	   <div id="conteudo">
		<ui:insert name="corpo" />
	    </div>

	  <p:separator style="margin-top: 20px" />
	  <footer> 
	  Sistema bancário TP
	  </footer>
	  
	  <!-- Script da mascara moeda  -->
	  <script>
         function configurarMoeda(){
           $(".moeda").maskMoney({ decimal: ",", thousands: ".", allowZero: true});
             }
         $(document).ready(function(){
             configurarMoeda();
             });
	  </script>
	  
	  <!-- Script das mascaras data, cpf, cep, rg -->
	 <script type="text/javascript">
$(document).ready(function(){
	$(".data").mask("99/99/9999");
        $(".cpf").mask("999.999.999-99");
        $(".agencia").mask("9999-99");
        $(".rg").mask("9999999");
});
</script>

</h:body>



</html>
